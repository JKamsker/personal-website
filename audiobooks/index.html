<!DOCTYPE html><html lang="en" class="theme-light standalone-gallery"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png"><link rel="manifest" href="favicons/app.webmanifest"><link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#f29a33"><link rel="shortcut icon" href="favicons/favicon.ico"><meta name="msapplication-TileColor" content="#222222"><meta name="msapplication-config" content="favicons/browserconfig.xml"><meta name="theme-color" content="#f29a33"><title>My Audible Library</title><script id="library-data" type="application/json">{"extras":{"domain-extension":".de"},"books":[{"added":67,"asin":"B01FMANLM6","authors":[{"name":"Uschi Zietsch","url":"B00455RMWU"}],"blurb":"Vor langer Zeit wurde ein magisches Artefakt gefunden, das ungeheure Kräfte birgt. Nur der Zwiegespaltene, so heißt es, kann es aktivieren...","categories":[{"name":"Liebesromane","url":"16245159031"},{"name":"Fantasy Romance","url":"16245164031"}],"cover":"61sKRYkqoQL","format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783943570052","type":"ISBN_13"},{"identifier":"3943570053","type":"ISBN_10"}],"language":"German","length":"40h 34m ","narrators":[{"name":"Christian Senger"}],"progress":"40 Std. 15 Min. verbleibend","publishers":[{"name":"Fabylon Verlag"}],"ratings":293,"releaseDate":"2016-05-13","sample":"https://samples.audible.de/bk/edel/003333/bk_edel_003333_sample.mp3","series":[{"asin":"B075DFM81Q","bookNumbers":["5"],"name":"Die Chroniken von Waldsee"}],"summary":"Vor langer Zeit wurde ein magisches Artefakt gefunden, das ungeheure Kräfte birgt. Nur der Zwiegespaltene, so heißt es, kann es aktivieren - doch niemand weiß, was dann geschieht. Trotzdem wollen verschiedene Seiten und Völker das Artefakt für sich beanspruchen, und der jahrtausendelange Kampf darum entbrennt. In einer zerstörerischen Schlacht zerbricht das Artefakt in sieben Teile. Sechs Teile werden durch einen Sturm davongewirbelt und finden Hüter. Der siebte Splitter geht verloren. Doch das beendet den Kampf keineswegs, und auch die Suche nach dem Zwiegespaltenen wird fortgesetzt. Wer mag es sein? Wird er die Kräfte zum Guten oder zum Schlechten verwenden? <br> <br>Der zwanzigjährige Rowarn ist im abgeschiedenen Tal Inniu bei Zieheltern, den zentaurenartigen Velerii aufgewachsen. Die Ereignisse überschlagen sich, als Rowarns beschauliche Welt durch grausige Morde an jungen Mädchen erschüttert wird - und zudem aus einem Land jenseits des Gebirges eine Schar Ritter auftaucht, die Rekruten für den Kampf um das Artefakt anwerben will. <br> <br>Rowarns erste Prüfung liegt in der Aufklärung der Mädchenmorde, denn so wie es aussieht, ist er aufgrund seiner Vergangenheit daran beteiligt. Und damit treibt er sich selbst in die Geschichte. Aus Rachedurst wird er schließlich den Rittern folgen, denn er erfährt, wer seine Mutter ist, dass er bald zu ihr reisen sollte - aber dass sie von einem Dämon ermordet wurde. Doch nach und nach muss Rowarn erkennen, dass sein Anteil am Kampf um das Artefakt weitaus bedeutender ist, und Rache nur zweitrangig. <br> <br>In deiner Audible-Bibliothek findest du für dieses Hörerlebnis eine PDF-Datei mit zusätzlichem Material.","title":"Dämonenblut / Nachtfeuer / Perlmond: Die Chroniken von Waldsee Trilogie 1-3","titleShort":"Dämonenblut / Nachtfeuer / Perlmond"},{"added":66,"asin":"B08FCCPSMG","authors":[{"name":"Phillip P. Peterson","url":"B00KW19I3M"}],"blurb":"Russell und sein Team stoßen bei einer Expedition mit dem Transporter auf die Ruinen einer außerirdischen Zivilisation, die offenbar von...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"61f-2mafJrL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783751923804","type":"ISBN_13"},{"identifier":"3751923802","type":"ISBN_10"}],"language":"German","length":"7 Std. 8 Min.","narrators":[{"name":"Heiko Grauel"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"ratings":1020,"releaseDate":"2020-08-06","sample":"https://samples.audible.de/bk/adko/005329/bk_adko_005329_sample.mp3","series":[{"asin":"B01J1YWYW2","bookNumbers":["5"],"name":"Transport"}],"summary":"<p>Russell und sein Team stoßen bei einer Expedition mit dem Transporter auf die Ruinen einer außerirdischen Zivilisation, die offenbar von einem weit fortgeschrittenen Angreifer ausgelöscht wurde. Weitere Einsätze zeigen, dass auch der Erde eine fürchterliche Gefahr droht. Schon dringt ein außerirdisches Objekt in das Sonnensystem ein und nähert sich dem Heimatplaneten der Menschheit, dem nunmehr die Auslöschung droht.</p> <p>Rettung verspricht nur ein verwegener Plan und Russells Sohn Jim fliegt mit einem Sonderkommando der Space Force in den interplanetaren Raum, um nach einer zurückgelassenen Transporterfabrik der Erbauer zu suchen. Doch die dort herrschenden Nanomaschinen stellen selber eine unglaubliche Gefahr da.<br> &nbsp;</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Auslöschung: Transport 5","titleShort":"Auslöschung"},{"added":65,"asin":"B07Y5HV7NG","authors":[{"name":"Phillip P. Peterson","url":"B00KW19I3M"}],"blurb":"Russel und die anderen Kolonisten haben sich endgültig auf New California eingerichtet und halten sich für sicher. Doch dann stolpert ein...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51RgJJIusgL","format":"Ungekürztes Hörbuch","isbns":[{"identifier":"97837448732 Wer wird sterben? <br> <br>Russell und die anderen Überlebenden des Transporter-Projekts haben zusammen mit einer Gruppe verschollener Soldaten und Wissenschaftler eine Kolonie auf dem Planeten New California gegründet. Nach langen Jahren harter Arbeit blicken die unfreiwilligen Kolonisten endlich wieder hoffnungsvoll in die Zukunft. <br> <br>Aber sie ahnen nicht, dass auf ihrer neuen Heimat eine tödliche Bedrohung auf die Siedler wartet. Als die Menschen die herannahende Gefahr bemerken, ist es fast zu spät und Russell muss im Angesicht des Todes um das Überleben seiner Familie kämpfen.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Todesflut: Transport 2","titleShort":"Todesflut"},{"added":63,"asin":"B06WVM9L92","authors":[{"name":"Phillip P. Peterson","url":"B00KW19I3M"}],"blurb":"Während Russell und die anderen Siedler von New California mit General Morrow und seinen Söldnern um die Unabhängigkeit ihrer Kolonie streiten...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51CbRGuIc8L","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783752135336","type":"ISBN_13"},{"identifier":"3752135336","type":"ISBN_10"}],"language":"German","length":"7h 34m ","narrators":[{"name":"Heiko Grauel"}],"progress":"5 Std. 8 Min. verbleibend","publishers":[{"name":"Audible Studios"}],"ratings":2779,"releaseDate":"2017-03-09","sample":"https://samples.audible.de/bk/adko/003005/bk_adko_003005_sample.mp3","series":[{"asin":"B01J1YWYW2","bookNumbers":["3"],"name":"Transport"}],"summary":"Während Russell und die anderen Siedler von New California mit General Morrow und seinen Söldnern um die Unabhängigkeit ihrer Kolonie streiten, taucht eine neue Gefahr auf. Die Transporter entpuppen sich als fürchterliche Waffen, die nicht nur die Menschen auf New California, sondern die gesamte Milchstraße bedrohen. Eine Gruppe Freiwilliger begibt sich schließlich auf eine Reihe gefährlicher Missionen mit dem Transporter, um der Gefahr entgegenzutreten. Aber am Ende muss sich Russell fragen, wer der größere Feind ist: die geheimnisvolle Macht hinter den Transportern oder General Morrow.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Todeszone: Transport 3","titleShort":"Todeszone"},{"added":62,"asin":"B00W5I55F0","authors":[{"name":"Phillip P. Peterson","url":"B00KW19I3M"}],"blurb":"Vor der Küste Kaliforniens wird ein außerirdisches Artefakt geborgen, das Menschen zu anderen Sternensystemen transportieren kann...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"519Nu4NjWvL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783752135299","type":"ISBN_13"},{"identifier":"3752135298","type":"ISBN_10"}],"language":"German","length":"7h 5m ","narrators":[{"name":"Heiko Grauel"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":7065,"releaseDate":"2015-05-28","sample":"https://samples.audible.de/bk/adko/002144/bk_adko_002144_sample.mp3","series":[{"asin":"B01J1YWYW2","bookNumbers":["1"],"name":"Transport"}],"summary":"\"Transport? Transport wohin, Sir?\", fragte Russell skeptisch. \"Möglicherweise direkt in die Hölle\", antwortete General Morrow. <br> <br>Vor der Küste Kaliforniens wird ein außerirdisches Artefakt geborgen, das Menschen zu anderen Sternensystemen transportieren kann. Der zum Tode verurteilte Russell Harris und neun andere Häftlinge bekommen als Versuchspersonen für den Teleporter die Chance, ihr Leben zu retten. Doch das Unternehmen entpuppt sich als gnadenloses Todeskommando, nachdem der erste Freiwillige auf grauenhafte Weise stirbt. Russell und seinen Kameraden wird klar, dass sie das Projekt nicht überleben werden. Der einzige Ausweg besteht darin, das Geheimnis des Artefakts zu lüften. Aber auch das scheint hoffnungslos - denn von den Erbauern fehlt jede Spur.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Transport: Transport 1","titleShort":"Transport"},{"added":61,"asin":"B08LNX38L1","authors":[{"name":"Andreas Brandhorst","url":"B00457FAHM"}],"blurb":"Was macht ein Profikiller, wenn die Menschen den Tod besiegt haben? Die Zukunft: Die Menschen haben sich in der Galaxis ausgebreitet und...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51sVsocDNOL","format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641042318","type":"ISBN_13"},{"identifier":"3641042313","type":"ISBN_10"}],"language":"German","length":"19 Std. 20 Min.","narrators":[{"name":"Richard Barenberg"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"ratings":161,"releaseDate":"2020-11-12","sample":"https://samples.audible.de/bk/adko/005440/bk_adko_005440_sample.mp3","series":null,"summary":"<p>Was macht ein Profikiller, wenn die Menschen den Tod besiegt haben?</p> <p>Die Zukunft: Die Menschen haben sich in der Galaxis ausgebreitet und zahlreiche Allianzen mit Außerirdischen geschmiedet. Und sie haben - mittels hoch entwickelter Biotechnik - den Tod besiegt. Keine guten Zeiten also für unseren Helden, möchte man meinen, übt er doch den Beruf eines Profikillers aus. Doch dann erhält er wider Erwarten noch einen Auftrag. Einen Auftrag, der das Universum für immer verändern wird...<br> </p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du digital exklusiv nur bei Audible.</p>","title":"Kinder der Ewigkeit","titleShort":"Kinder der Ewigkeit"},{"added":60,"asin":"B08JH37LZ4","authors":[{"name":"Alexander Asisi","url":"/search"}],"blurb":"11.000 Menschen an Bord eines Raumschiffs. Ihr Traum? Heimat finden. Ihr größter Feind? Mitten unter ihnen. Alexander Asisi erzählt in seinem...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51xCnuJkUXL","format":"Ungekürztes Hörbuch","language":"German","length":"11 Std.","narrators":[{"name":"Regine Lange"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"ratings":140,"releaseDate":"2020-09-21","sample":"https://samples.audible.de/bk/adop/301189/bk_adop_301189_sample.mp3","series":null,"summary":"<p>11.000 Menschen an Bord eines Raumschiffs. Ihr Traum? Heimat finden. Ihr größter Feind? Mitten unter ihnen. Alexander Asisi erzählt in seinem Sci-Fi-Thriller <i>Denebola </i>von einer Sekte, die über Leichen geht - und von einer jungen Frau, die sich den Verschwörern in den Weg stellt. Ausgehend von einem realistischen Zukunftsszenario entwickelt sich dieses Audible Original zu einem atemlosen Sci-Fi-Thriller mit einer zeitlosen Botschaft.</p> <p>Generationen von Menschen sind auf der Denebola geboren und gestorben, ohne den Planeten Elysion erreicht zu haben. Doch die 19-jährige Ingenieurin Céline hat Glück: Sie hofft, in wenigen Monaten als eine der ersten Fuß auf die neue Erde zu setzen. Da geschieht ein Mord - der Auftakt zu einer Reihe skrupelloser Verbrechen. Detective Bill White glaubt, dass eine halb vergessene, radikale Untergrundsekte im letzten Moment die Ankunft auf der \"Schwarzen Erde\" verhindern will. Deren Kopf sitzt allerdings seit Jahrzehnten im Gefängnis. Wer sind seine Verbündeten? Auf der Jagd nach den Verschwörern muss Céline lernen, dass Vertrauen Leben kosten kann - auch das des einzigen Menschen, den sie liebt.</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Denebola. Staffel 1","titleShort":"Denebola. Staffel 1"},{"added":59,"asin":"3732454827","authors":[{"name":"Phillip P. Peterson","url":"B00KW19I3M"}],"blurb":"Die Physikerin Susan Boyle überwacht im antarktischen Winter ein Neutrino-Teleskop. Sie empfängt ein Signal aus der Richtung eines nahen...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"41u7YytTuNL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783104912967","type":"ISBN_13"},{"identifier":"3104912963","type":"ISBN_10"}],"language":"German","length":"12h 38m ","myRating":"5","narrators":[{"name":"Uve Teschner"}],"progress":"Beendet","publishers":[{"name":"Argon Verlag"}],"ratings":1567,"releaseDate":"2020-09-23","sample":"https://samples.audible.de/bk/argo/002752/bk_argo_002752_sample.mp3","series":null,"summary":"<p>Die Physikerin Susan Boyle überwacht im antarktischen Winter ein Neutrino-Teleskop. Sie empfängt ein Signal aus der Richtung eines nahen Sternhaufens, kann aber nichts Außergewöhnliches erkennen. Bis nach und nach immer mehr Sterne am Himmel verschwinden.</p> <p>Der Astronaut Colin Curtis bereitet sich im Mondorbit auf seine Landung vor. Aber das Manöver wird abgebrochen, als eine Astronomin seiner Crew ein außerirdisches Raumschiff entdeckt, das sich mit großer Geschwindigkeit unserem Sonnensystem nähert. Es schickt eine Funkbotschaft an die Menschheit, bevor es davonrast. Nach und nach wird den Wissenschaftlern klar: Aus den Tiefen des Raums kommt etwas auf uns zu. Etwas so Gewaltiges, dass es die Erde in ihren Grundfesten erschüttern wird.</p>","title":"Vakuum","titleShort":"Vakuum"},{"added":58,"asin":"B08PBW52LJ","authors":[{"name":"Harriet Mansfield","url":"/search"}],"blurb":"Charles Lawrences' letztes Werk ist sein bestes, findet Maggie Mirren im zwölften Teil von Harriet Mansfields Cosy-Crime-Reihe. Noch...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Krimis","url":"16209919031"}],"cover":"51dUbMYVznL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"4 Std. 47 Min.","narrators":[{"name":"Cornelia Meinhardt"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"ratings":659,"releaseDate":"2020-12-21","sample":"https://samples.audible.de/bk/adop/301353/bk_adop_301353_sample.mp3","series":[{"asin":"B084KX8VSB","bookNumbers":["12"],"name":"Green Haven. Maggie Mirren ermittelt"}],"summary":"<p>Charles Lawrences' letztes Werk ist sein bestes, findet Maggie Mirren im zwölften Teil von Harriet Mansfields Cosy-Crime-Reihe. Noch interessanter als das Buch ist allerdings die Frage: Wer hat den Schriftsteller umgebracht?</p> <p>Der so berühmte wie unsympathische Schriftsteller Charles Lawrence feiert die Vollendung seines neuen Romans im Rose Cottage. Zwei Tage nach der großen Party ist er tot - erstochen. Als Täter kommen in Frage: sein Assistent, seine Geliebte, der Konkurrent, die Putzfrau... Jetzt ist Maggies Scharfsinn gefragt. Hannah kümmert sich gut um den kranken Jim, Nick kümmert sich zu gut um Hannahs Küche - und an Weihnachten freuen sich gleich drei Familien über Zuwachs.<br> &nbsp;</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"12. Sein letztes Werk: Green Haven. Maggie Mirren ermittelt","titleShort":"12. Sein letztes Werk"},{"added":57,"asin":"384492602X","authors":[{"name":"Marc-Uwe Kling","url":"B0043BX8E2"}],"blurb":"Schwer was los in QualityLand, dem besten aller möglichen Länder. Peter Arbeitsloser darf endlich als Maschinentherapeut arbeiten und...","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Humor & Satire","url":"16209809031"}],"cover":"51JyCyu9lGL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783843723336","type":"ISBN_13"},{"identifier":"3843723338","type":"ISBN_10"}],"language":"German","length":"9h 46m ","narrators":[{"name":"Marc-Uwe Kling"}],"progress":"Beendet","publishers":[{"name":"HörbucHHamburg HHV GmbH"}],"ratings":10862,"releaseDate":"2020-10-12","sample":"https://samples.audible.de/bk/hamb/003240/bk_hamb_003240_sample.mp3","series":null,"summary":"<p>Zurück in die Zukunft! Die große dystopische Erzählung geht weiter...</p> <p>Schwer was los in QualityLand, dem besten aller möglichen Länder. Peter Arbeitsloser darf endlich als Maschinentherapeut arbeiten und schlägt sich jetzt mit den Beziehungsproblemen von Haushaltsgeräten herum. Kiki Unbekannt schnüffelt in ihrer eigenen Vergangenheit und gerät dabei ins Fadenkreuz eines seltsamen Killers. Martyn Vorstand versucht verzweifelt ein Level aufzusteigen, um das Recht auf Vergessen werden nutzen zu dürfen. Und Aisha Ärztin fragt sich, was aus John of Us wurde, wie man die immer noch nervige Klimakrise lösen kann und warum zum Teufel die Verteidigungs-Algorithmen den Dritten Weltkrieg losgetreten haben.</p> <p>Marc-Uwe Klings lustige Dystopie um Menschen und Maschinen in einer Big-Data-Welt geht in die zweite Runde! Ein Hörbuch voller kluger Einfälle, skurriler Figuren und verblüffenden Plot-Twists - natürlich wie immer live gelesen vom Autor.</p>","title":"QualityLand 2.0: Kikis Geheimnis","titleShort":"QualityLand 2.0"},{"added":56,"asin":"B075F2NCQP","authors":[{"name":"Marc-Uwe Kling","url":"B0043BX8E2"}],"blurb":"Willkommen in QualityLand! In der Zukunft ist alles durch Algorithmen optimiert: QualityPartner weiß, wer am besten zu dir passt. Das selbstfahrende Auto...","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Humor & Satire","url":"16209809031"}],"cover":"51NQsAya7-L","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783843716727","type":"ISBN_13"},{"identifier":"3843716722","type":"ISBN_10"}],"language":"German","length":"8h 26m ","narrators":[{"name":"Marc-Uwe Kling"}],"progress":"Beendet","publishers":[{"name":"HörbucHHamburg HHV GmbH"}],"ratings":30149,"releaseDate":"2017-09-22","sample":"https://samples.audible.de/bk/hamb/001659/bk_hamb_001659_sample.mp3","series":null,"summary":"Willkommen in QualityLand! In der Zukunft ist alles durch Algorithmen optimiert: QualityPartner weiß, wer am besten zu dir passt. Das selbstfahrende Auto weiß, wo du hinwillst. Und wer bei TheShop angemeldet ist, bekommt alle Produkte, die er bewusst oder unbewusst haben will, automatisch zugeschickt. Kein Mensch ist mehr gezwungen, schwierige Entscheidungen zu treffen - denn in QualityLand lautet die Antwort auf alle Fragen: o.k. <br> <br>Trotzdem beschleicht den Maschinenverschrotter Peter immer mehr das Gefühl, dass mit dem System etwas nicht stimmt. Warum gibt es Drohnen, die an Flugangst leiden, oder Kampfroboter mit posttraumatischer Belastungsstörung? Warum werden die Maschinen immer menschlicher, aber die Menschen immer maschineller? <br> <br>Marc-Uwe Kling hat die Verheißungen und das Unbehagen der digitalen Gegenwart zu einer verblüffenden Zukunftssatire verdichtet. Visionär, hintergründig - und so komisch wie die Känguru-Trilogie. <br> <br>Die dunkle und helle Ausgabe unterscheiden sich durch Empfehlungen/Nachrichten/Werbung, die zwischen den Kapiteln eingefügt sind und jeweils ein anderes Weltbild zeichnen: <br>Hörer der dunklen Edition finden hier den Newsfeed der hellen Edition: qualityland.de/hell. <br>Hörer der hellen Edition finden hier den Newsfeed der dunklen Edition: qualityland.de/dunkel <br>Bitte beachten Sie, dass die Newsfeeds erst nach Veröffentlichung der beiden Editionen verfügbar sind.","title":"QualityLand: Dunkle Edition","titleShort":"QualityLand"},{"added":55,"asin":"3732452921","authors":[{"name":"Daniel Suarez","url":"B001V206AK"}],"blurb":"James Tighe, kurz JT, ist ein Glücksritter und der beste Höhlentaucher der Welt. Eines Tages lädt ihn der Milliardär Nathan Joyce auf seine...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51CyG5pnt6L","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783644004054","type":"ISBN_13"},{"identifier":"3644004056","type":"ISBN_10"}],"language":"German","length":"15h 31m ","myRating":"5","narrators":[{"name":"Uve Teschner"}],"progress":"Beendet","publishers":[{"name":"Argon Verlag"}],"ratings":2498,"releaseDate":"2019-12-17","sample":"https://samples.audible.de/bk/argo/002507/bk_argo_002507_sample.mp3","series":null,"summary":"<p>James Tighe, kurz JT, ist ein Glücksritter und der beste Höhlentaucher der Welt. Eines Tages lädt ihn der Milliardär Nathan Joyce auf seine private Insel, um ihm ein Angebot zu machen. Es geht um ein so visionäres wie hochgeheimes Projekt: Von einer Station im All soll ein riesiger Asteroid wirtschaftlich erschlossen werden. Denn die Menschheit des Jahres 2030 ist für ihr Überleben auf Rohstoffe angewiesen.</p> <p>Zusammen mit Ex-Soldaten, Astronauten, Wissenschaftlern soll JT zu einem Team verwachsen, das extreme Situationen bestehen muss. Ungeheure Reichtümer locken. Es droht auch jederzeit der Tod. Und sehr spät erst begreifen die Mitglieder von Delta-V, dass Nathan Joyce ein doppeltes Spiel betreibt...<br> </p>","title":"Delta-V","titleShort":"Delta-V"},{"added":54,"asin":"3837149552","authors":[{"name":"Dennis E. Taylor","url":"B07K1VJL8K"}],"blurb":"Schon sein ganzes Leben lang wird Bergmann Ivan Pritchard vom Pech verfolgt. Um seiner Familie endlich ein komfortableres Leben zu...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"614UKbANnbL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641223915","type":"ISBN_13"},{"identifier":"3641223911","type":"ISBN_10"}],"language":"German","length":"11h 13m ","narrators":[{"name":"Simon Jäger"}],"progress":"9 Std. 35 Min. verbleibend","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":2272,"releaseDate":"2020-02-24","sample":"https://samples.audible.de/bk/rhde/003933/bk_rhde_003933_sample.mp3","series":null,"summary":"<p>Schon sein ganzes Leben lang wird Bergmann Ivan Pritchard vom Pech verfolgt. Um seiner Familie endlich ein komfortableres Leben zu ermöglichen, möchte er sein Glück nun mit Asteroiden versuchen und heuert auf der \"Mad Astra\" an. Doch der Neue auf dem Schiff zu sein, ist gar nicht so einfach: Die Crew schikaniert ihn, und gewöhnt man sich eigentlich jemals an diese Schwerelosigkeit? Als sich aus den Tiefen des Alls eine dunkle Bedrohung nähert, die die Erde auslöschen könnte, beschließt Ivan, sein Schicksal endlich selbst in die Hand zu nehmen ...<br> </p>","title":"Die Singularitätsfalle","titleShort":"Die Singularitätsfalle"},{"added":53,"asin":"B00JXO6XRI","authors":[{"name":"Patrick Salmen","url":"B00GX3IMHQ"}],"blurb":"In Wahrheit liebe ich alle Menschen. Ich kann das nur nicht so zeigen. Denn ich bin schüchtern. Jeglicher aufkeimender Sarkasmus ist in Wahrheit ein...","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Humor & Satire","url":"16209809031"}],"cover":"61w+inJwzbL","downloaded":true,"format":"Gekürztes Hörbuch","isbns":[{"identifier":"9783426424483","type":"ISBN_13"},{"identifier":"3426424487","type":"ISBN_10"}],"language":"German","length":"4h 4m ","narrators":[{"name":"Patrick Salmen"}],"progress":"1 Std. 1 Min. verbleibend","publishers":[{"name":"Argon Verlag"}],"ratings":287,"releaseDate":"2014-05-22","sample":"https://samples.audible.de/bk/argo/000832/bk_argo_000832_sample.mp3","series":null,"summary":"\"In Wahrheit liebe ich alle Menschen. Ich kann das nur nicht so zeigen. Denn ich bin schüchtern. Jeglicher aufkeimender Sarkasmus ist in Wahrheit ein stummer Hilfeschrei. Deshalb frohlocken Sie, backen Sie sich einen Keks der Zufriedenheit und entdecken Sie Ihr inneres Partyhütchen! Und wenn Sie glauben, auch ohne dieses Hörbüchlein auszukommen, denken Sie dran: Ich habe eine Axt!\"","title":"Ich habe eine Axt: Urlaub in den Misantropen","titleShort":"Ich habe eine Axt"},{"added":52,"asin":"B07YKMJ6ZD","authors":[{"name":"B. V. Larson","url":"B003MESPVM"}],"blurb":"Die Erde der Zukunft ist durch die Große Katastrophe von ihren ehemaligen Kolonien abgeschnitten worden. Captain William Sparhawk von...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51aG7F1EfeL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"1519504276","type":"ISBN_10"},{"identifier":"9781519504272","type":"ISBN_13"}],"language":"German","length":"12h 23m ","narrators":[{"name":"Uve Teschner"}],"progress":"5 Std. 13 Min. verbleibend","publishers":[{"name":"Audible Originals"}],"ratings":932,"releaseDate":"2019-09-30","sample":"https://samples.audible.de/bk/adop/301145/bk_adop_301145_sample.mp3","series":[{"asin":"B07YKLQTKV","bookNumbers":["2"],"name":"Lost Colonies"}],"summary":"<p>Die Erde der Zukunft ist durch die Große Katastrophe von ihren ehemaligen Kolonien abgeschnitten worden. Captain William Sparhawk von der Sternengarde soll als Kommandant der Defiant, dem gigantischen Schlachtkreuzer der Beta-Kolonisten, den er zur Erde zurückgebracht hat, zu einer brisanten Mission aufbrechen: die verloren geglaubten Sternensysteme der ehemaligen Kolonien erkunden und neue Handelsbeziehungen anknüpfen.</p> <p>Die Kolonisten, auf die sie treffen, scheinen allerdings wenig erpicht auf den erneuten Aufbau friedlicher Handelsbeziehungen mit der Erde, so dass Sparhawk und seine Crew sich immer wieder in Kampfhandlungen verwickelt sehen. Der Grund für das Misstrauen der Kolonisten ist eine Piratenflotte der Stroj unter dem Kommando von Captain Lorn, die sie terrorisiert.</p> <p>Doch mit dem Abschuss des letzten Piratenschiffes stehen sie vor einer weitaus größeren Herausforderung: ein gigantischer Zerstörer der grausamen und den Menschen feindlich gesonnenen Stroj, die Dreadnought Nostromo, hat sich positioniert, um die Defiant abzufangen. Ihre einzige Überlebenschance besteht darin, sich mit dem überlebenden Piratenkommandanten Lorn zu verbünden, um der Dreadnought durch ein Ausweichmanöver in einen künstlichen Hyperraum zu entgehen.</p> <p>In einem aussichtslosen Kampf muss sich die Defiant schließlich der übermächtigen Dreadnought entgegenstellen, die sie in das Sonnensystem der Erde verfolgt hat. Verliert Sparhawk, wird die Menschheit von den Stroj vernichtet.</p> <p>Dreadnought ist Teil 2 der Lost-Colonies-Romantrilogie um Commander William Sparhawk, einer militärischen Science-Fiction-Reihe des amerikanischen Bestsellerautors B. V. Larson.</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Dreadnought: Lost Colonies 2","titleShort":"Dreadnought"},{"added":51,"asin":"B07KHZ7NBL","authors":[{"name":"B. V. Larson","url":"B003MESPVM"}],"blurb":"Ein Raumschiff, das die Erde entweder retten oder zerstören wird. Vor einem Jahrhundert wurde das Wurmlochnetz der Erde zerstört und beendete...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"511Y4VbU9TL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"1515076229","type":"ISBN_10"},{"identifier":"9781515076223","type":"ISBN_13"}],"language":"German","length":"12 Std. 55 Min.","narrators":[{"name":"Uve Teschner"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"ratings":1280,"releaseDate":"2018-11-15","sample":"https://samples.audible.de/bk/adko/003555/bk_adko_003555_sample.mp3","series":[{"asin":"B07YKLQTKV","bookNumbers":["1"],"name":"Lost Colonies"}],"summary":"<p>Ein Raumschiff, das die Erde entweder retten oder zerstören wird.</p> <p>Vor einem Jahrhundert wurde das Wurmlochnetz der Erde zerstört und beendete den Handel mit ihren kolonisierten Planeten. Als plötzlich, nach Jahren ohne Kontakt zu den jüngeren Welten, ein riesiges Schiff am Rande des Sonnensystems auftaucht, ist die Menschheit schockiert. Neugierig aber auch vorsichtig startet die veraltete Raumflotte der Erde ihre Untersuchungen. Was sie von dem riesigen Schiff lernen, schockiert den Planeten. Die verlorenen Kolonien haben überlebt - aber das Wiedersehen wird kein glückliches. Ihre eigenen Nachkommen sind den Menschen in der Kunst der Kriegsführung weit überlegen. Schlimmer noch, es gibt andere Wesen jenseits der menschlichen Grenze: seltsam, unergründlich... fremd.</p> <p>Battle Cruiser Defiant, das erste Hauptschiff, das den Himmel der Erde verdunkelt, hat die Aufgabe, neue Passagen zu den jüngeren Planeten zu erforschen. Die alte Erde muss sich mit ihren Kindern wiedervereinigen... aber kann die Menschheit die unvermeidlichen Konflikte überleben? Kapitän William Sparhawk, entschlossen, einen Weg der Ehre und Wahrhaftigkeit zu gehen, wagt es, sich der Herausforderung zu stellen.</p> <p>\"Battle Cruiser\" ist Teil 1 der Lost Colonies-Trilogie, militärischen Science-Fiction-Romanen von Bestsellerautor B. V. Larson.<br> &nbsp;</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Battle Cruiser: Lost Colonies 1","titleShort":"Battle Cruiser"},{"added":50,"asin":"3838793137","authors":[{"name":"Marie Graßhoff","url":"B0045AV6OA"}],"blurb":"Es ist das Jahr 2101. Ein außer Kontrolle geratener technischer Virus verwandelt Menschen in hyperfunktionale Cyborgs, die dem Willen der...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"519Rd+CW6AL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783732578382","type":"ISBN_13"},{"identifier":"3732578380","type":"ISBN_10"}],"language":"German","length":"13 Std. 46 Min.","narrators":[{"name":"Louis Friedemann Thiele"}],"progress":0,"publishers":[{"name":"Lübbe Audio"}],"ratings":115,"releaseDate":"2019-12-27","sample":"https://samples.audible.de/bk/lueb/003660/bk_lueb_003660_sample.mp3","series":null,"summary":"<p>Es ist das Jahr 2101. Ein außer Kontrolle geratener technischer Virus verwandelt Menschen in hyperfunktionale Cyborgs, die dem Willen der künstlichen Intelligenz KAMI gehorchen. In Sperrzonen eingepfercht, werden sie von Supersoldaten bekämpft, die man weltweit als Stars feiert. Doch die Mauern beginnen zu bröckeln. Sekten beten KAMI als Maschinengott an. Und während der Kampf zwischen Menschheit und Technologie hin und her wogt, versuchen vier junge Erwachsene, den Untergang ihrer Zivilisation zu verhindern ...</p>","title":"Neon Birds","titleShort":"Neon Birds"},{"added":49,"asin":"B07RYKTXXB","authors":[{"name":"Theresa Hannig","url":"B073XPN6V6"}],"blurb":"Deutschland, 2057: Als die Systemkritikerin Lila im Gefängnis aus einem künstlichen Koma erwacht, stellt sie fest, dass ihr schlimmster...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51bKJ08-9XL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783732573806","type":"ISBN_13"},{"identifier":"373257380X","type":"ISBN_10"}],"language":"German","length":"11h 11m ","myRating":"4","narrators":[{"name":"Richard Barenberg"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":717,"releaseDate":"2019-06-28","sample":"https://samples.audible.de/bk/adko/004306/bk_adko_004306_sample.mp3","series":null,"summary":"<p>Deutschland, 2057: Als die Systemkritikerin Lila im Gefängnis aus einem künstlichen Koma erwacht, stellt sie fest, dass ihr schlimmster Albtraum wahr geworden ist: Deutschland wird von einer KI regiert. Samson Freitag wird als eine Art Gottkönig verehrt und erpresst von den Bürgern optimalkonformes Verhalten.</p> <p>Für Lila steht fest, dass sie die Herrschaft der Roboter und die Entmündigung der Menschen beenden muss. Ihr gelingt die Flucht aus dem Hochsicherheitsgefängnis, doch Samson spürt sie auf und bietet ihr einen Deal an, den Lila nicht ausschlagen kann...<br> &nbsp;</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Die Unvollkommenen","titleShort":"Die Unvollkommenen"},{"added":48,"asin":"3965191276","authors":[{"name":"Andreas Winkelmann","url":"B0045AFNOO"}],"blurb":"Seit Wochen hat Viola das Gefühl, verfolgt zu werden. Es ist, als klebe ein Schatten an ihr - immer, wenn sie sich umdreht, ist er verschwunden...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51XhQ5QCuRL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783644404823","type":"ISBN_13"},{"identifier":"3644404828","type":"ISBN_10"}],"language":"German","length":"9h 53m ","narrators":[{"name":"Simon Jäger"}],"progress":"9 Std. 39 Min. verbleibend","publishers":[{"name":"Audio-To-Go Publishing Ltd."}],"ratings":3588,"releaseDate":"2019-06-18","sample":"https://samples.audible.de/bk/lueb/003448/bk_lueb_003448_sample.mp3","series":[{"asin":"B081Q8PGT9","bookNumbers":["2"],"name":"Kerner und Oswald"}],"summary":"<p>Der neue Thriller von Bestsellerautor Andreas Winkelmann.</p> <p>Seit Wochen hat Viola das Gefühl, verfolgt zu werden. Es ist, als klebe ein Schatten an ihr - immer, wenn sie sich umdreht, ist er verschwunden. Bildet sie sich das nur ein? Ihre Freundin ist die einzige, die ihr glaubt. Doch dann meldet sie sich plötzlich nicht mehr. Viola bleibt jetzt abends lieber zu Hause. Zum Glück gibt es ja Netflix und den Lieferdienst. Die Pizza, die er bringt, wird für immer unangetastet bleiben...</p> <p>Der Hamburger Polizeikommissar Jens Kerner hat einen merkwürdigen Fall auf dem Tisch: Eine bleiche, verstörte und vollkommen unterernährte Frau wurde in den Harburger Bergen aufgegriffen. Als er sie verhören will, stirbt sie. Gemeinsam mit seiner Kollegin Rebecca kommt er einem Täter auf die Spur, der so perfide ist, dass es alle Vorstellungen übersteigt. Als die beiden begreifen, mit wem sie es da zu tun haben, ist es schon fast zu spät...</p>","title":"Die Lieferung: Kerner und Oswald 2","titleShort":"Die Lieferung"},{"added":47,"asin":"B07L169VJQ","authors":[{"name":"Marc Elsberg","url":"B008TPZD32"}],"blurb":"Audible Original präsentiert den Weltbestseller zum ersten Mal als ungekürztes Hörspiel in zwei Teilen: An einem kalten Februartag brechen...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51OS0NKA5XL","downloaded":true,"format":"Hörspiel","language":"German","length":"9 Std. 15 Min.","narrators":[{"name":"Dietmar Wunder"},{"name":"Sven Hasper"},{"name":"Christoph Maria Herbst"},{"name":"Katrin Hess"},{"name":"Edda Fischer"},{"name":"Matthias Koeberlin"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"ratings":11829,"releaseDate":"2018-12-10","sample":"https://samples.audible.de/bk/adop/301097/bk_adop_301097_sample.mp3","series":[{"asin":"B07N6H988Y","bookNumbers":["1"],"name":"Blackout"}],"summary":"<p>Audible Original präsentiert den Weltbestseller zum ersten Mal als ungekürztes Hörspiel in zwei Teilen:</p> <p>An einem kalten Februartag brechen in Europa alle Stromnetze zusammen. Der totale Blackout. Der italienische Informatiker Piero Manzano (Sven Hasper) vermutet einen Hackerangriff und versucht, die Behörden zu warnen - erfolglos. Als Europol-Kommissar Bollard (Christoph Maria Herbst) ihm endlich zuhört, tauchen in Manzanos Computer dubiose Emails auf, die den Verdacht auf ihn selbst lenken. Er ist ins Visier eines Gegners geraten, der ebenso raffiniert wie gnadenlos ist. Unterdessen liegt ganz Europa im Dunkeln, und der Kampf ums Überleben beginnt...</p> <p>Genießen Sie Teil 1 des Endzeit-Thrillers, der mit über 200 Rollen, aufwändiger Musik und Soundeffekten in Szene gesetzt wurde.<br> &nbsp;</p> <p>&gt;&gt; Diese Hörspiel-Fassung ist eine Kooperation mit Random House Audio und wird Ihnen im Download exklusiv von Audible präsentiert.</p>","title":"Blackout, Teil 1: Ein Audible Original Hörspiel","titleShort":"Blackout, Teil 1"},{"added":46,"asin":"3963840145","authors":[{"name":"Martin Sonneborn","url":"B00459U1J2"}],"blurb":"Endlich verstehen, wie in Europa Politik gemacht wird. Das Abenteuer beginnt im Frühjahr 2014. Unerwartet wird der ehemalige Titanic-Chefredakteur...","categories":[{"name":"Politik & Sozialwissenschaften","url":"16244720031"},{"name":"Politik & Regierungen","url":"16244744031"}],"cover":"51OorkVO26L","downloaded":true,"format":"Gekürztes Hörbuch","isbns":[{"identifier":"9783462319279","type":"ISBN_13"},{"identifier":"3462319272","type":"ISBN_10"}],"language":"German","length":"7h 42m ","narrators":[{"name":"Martin Wehrmann"}],"progress":"Beendet","publishers":[{"name":"Verlag Michael John Media"}],"ratings":3047,"releaseDate":"2019-03-19","sample":"https://samples.audible.de/bk/jome/000506/bk_jome_000506_sample.mp3","series":null,"summary":"<p>Endlich verstehen, wie in Europa Politik gemacht wird. Das Abenteuer beginnt im Frühjahr 2014. Unerwartet wird der ehemalige Titanic-Chefredakteur Martin Sonneborn ins EU-Parlament gewählt – als einziger Abgeordneter seiner Partei (Die Partei). Und da er schon mal da ist, beschließt er rauszufinden: Wie funktioniert Europa?</p> <p>Am Anfang ist es wie eine Klassenfahrt für Erwachsene. Europäer mit 24 verschiedenen Muttersprachen treffen aufeinander. Sie kennen sich nicht, sollen aber gemeinsam Politik machen. Und es werden wilde Jahre: Es geht um die Vergrößerung der EU, den Brexit, Datenschutzrichtlinien, die Katalonienkrise und die Beziehungen zu den USA und zu Russland. Politik wird von Menschen gemacht. Von den Fraktionslosen wie dem polnischen Monarchisten, der das Frauenwahlrecht wieder abschaffen will, und Alessandra Mussolini, der Enkelin des Duce, die über Berlusconis legendäre Po-Liste ins Parlament gekommen ist, genauso wie von den Mitgliedern der großen Parteien. Martin Sonneborn begegnet Martin Chulz (bzw. Schulz), Elmar Brocken (Brok), Beatrix von Strolch, Udo Voigt (NPD) und seiner Frau, Manfred Streber (Manfred Weber, CSU, Vorsitzender der Europäischen Volkspartei) und Herbert Reul (neuerdings Innenminister in NRW und ein bisschen dumm), Bernd Lucke, Nigel Farage und Angela Merkel.</p> <p>Martin Sonneborns Buch ist ein humorvoller Blick hinter die Kulissen des EU-Parlaments. Sein Urteil ist unbestechlich (meistens), und wer das Buch liest, wird sehr viel lachen - und endlich verstehen, wie in Europa Politik gemacht wird.</p>","title":"Herr Sonneborn geht nach Brüssel: Abenteuer im Europaparlament","titleShort":"Herr Sonneborn geht nach Brüssel"},{"added":45,"asin":"B07F68S6NY","authors":[{"name":"Julius Fischer","url":"/search"}],"blurb":"Julius Fischer hasst Menschen. Das fängt bei Kindern an. Pubertät geht auch gar nicht. Noch ätzender sind eigentlich nur Studenten. Und natürlich Berufstätige...","categories":[{"name":"Kunst & Unterhaltung","url":"16206595031"},{"name":"Hörspiele & Dramatisierungen","url":"16206604031"}],"cover":"51eIaSvP3DL","downloaded":true,"format":"Hörspiel","isbns":[{"identifier":"9783863912109","type":"ISBN_13"},{"identifier":"3863912101","type":"ISBN_10"}],"language":"German","length":"3h 34m ","myRating":"4","narrators":[{"name":"Julius Fischer"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Der Audio Verlag"}],"ratings":2702,"releaseDate":"2018-07-20","sample":"https://samples.audible.de/bk/dave/002036/bk_dave_002036_sample.mp3","series":[{"asin":"B08YZ8JJJK","bookNumbers":["1"],"name":"Ich hasse Menschen-Reihe"}],"summary":"<p>Julius Fischer hasst Menschen. Das fängt bei Kindern an. Pubertät geht auch gar nicht. Noch ätzender sind eigentlich nur Studenten. Und natürlich Berufstätige. Die sind am schlimmsten. Aber nichts im Vergleich zu Rentnern. In seinem neuen Buch erzählt er davon, wie er versucht, all diesen Leuten aus dem Weg zu gehen. Und wie er daran scheitert. Er berichtet von einer viel zu langen Zugfahrt nach Köln, von der Wanderung mit seinen Lesebühnen-Kollegen und erzählt vom Besuch der Leipziger Buchmesse mit seinem Freund, dem Dynamo-Ultra Enrico.</p> <p>In der Live-Lesung bringt Julius Fischer seine Verzweiflung auf den Punkt.</p>","title":"Ich hasse Menschen: Eine Abschweifung","titleShort":"Ich hasse Menschen"},{"added":44,"asin":"3837146618","authors":[{"name":"Dennis E. Taylor","url":"B07K1VJL8K"}],"blurb":"Hundert Jahre nachdem Bob Johansson ausgezogen ist, um auf fremden Planeten eine neue Heimat für die Menschheit zu finden, kann man sagen, dass...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51V5PB4myuL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641223892","type":"ISBN_13"},{"identifier":"364122389X","type":"ISBN_10"}],"language":"German","length":"8h 49m ","myRating":"5","narrators":[{"name":"Simon Jäger"}],"progress":"Beendet","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":5005,"releaseDate":"2019-06-07","sample":"https://samples.audible.de/bk/rhde/003772/bk_rhde_003772_sample.mp3","series":[{"asin":"B07KXQVGVV","bookNumbers":["3"],"name":"Bobiverse"}],"summary":"<p>Der triumphale Höhepunkt von Dennis E. Taylors revolutionärer Space Opera.</p> <p>Hundert Jahre nachdem Bob Johansson ausgezogen ist, um auf fremden Planeten eine neue Heimat für die Menschheit zu finden, kann man sagen, dass er seine Mission erfüllt hat: Unzählige Kolonien haben er und seine Kopien in der Galaxis gegründet und die Menschen vor dem Aussterben bewahrt. Dabei haben sie sich allerdings einen mächtigen Feind in Form einer hoch entwickelten Alien-Zivilisation gemacht, die nun die Menschheit bedroht. Um den Kampf gegen die Aliens zu gewinnen, bleibt Bob und seinen Kopien nur eine Chance: Sie müssen in den Deep Space...</p>","title":"Alle diese Welten: Bobiverse 3","titleShort":"Alle diese Welten"},{"added":43,"asin":"B07NL3PGWJ","authors":[{"name":"Wim Vandemaan","url":"/search"},{"name":"Christian Montillon","url":"B00J1955X8"}],"blurb":"Die Zeit verändert alles. Mehr als 3000 Jahre in der Zukunft: Die Menschen haben von der Erde aus das Weltall erobert. Auf Tausenden von Welten...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"61tvdU0SWrL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783845360003","type":"ISBN_13"},{"identifier":"3845360003","type":"ISBN_10"}],"language":"German","length":"5 Std. 15 Min.","narrators":[{"name":"Renie Baaken"}],"progress":0,"publishers":[{"name":"Eins A Medien GmbH"}],"ratings":206,"releaseDate":"2019-02-14","sample":"https://samples.audible.de/bk/eins/002091/bk_eins_002091_sample.mp3","series":[{"asin":"B07NZ6KQRB","name":"Perry Rhodan 3000-3049"}],"summary":"<p>Die Zeit verändert alles</p> <p>Mehr als 3000 Jahre in der Zukunft: Die Menschen haben von der Erde aus das Weltall erobert. Auf Tausenden von Welten leben ihre Nachkommen, zahlreiche Raumschiffe reisen bis zu den entlegensten Sternen.</p> <p>Perry Rhodan ist mit seinem Raumschiff, der RAS TSCHUBAI, zu einer langen Reise ins Unbekannte aufgebrochen. Mit an Bord sind unter anderem seine Frau Sichu und einige seiner alten Freunde, darunter der Mausbiber Gucky und der Arkonide Atlan. Die Reise führt durch Raum und Zeit. Aber Perry Rhodan und seine Gefährten schaffen schließlich den Weg zurück in die heimatliche Milchstraße. Doch sie erreichen eine neue Zeit: die Cairanische Epoche. Vieles ist anders geworden seit ihrem Aufbruch, und als sie endlich wieder zwischen den heimatlichen Sternen kreuzen, werden sie schnell mit einer Legende konfrontiert - und diese erzählt vom MYTHOS ERDE ...</p> <p>In deiner Audible-Bibliothek findest du für dieses Hörerlebnis eine PDF-Datei mit zusätzlichem Material.</p>","title":"Mythos Erde: Perry Rhodan 3000","titleShort":"Mythos Erde"},{"added":42,"asin":"B07C7TXJ5G","authors":[{"name":"Theresa Hannig","url":"B073XPN6V6"}],"blurb":"MEHRFACH PREISGEKRÖNT! Ausgezeichnet mit dem Stefan-Lübbe-Preis 2016 und dem Seraph 2018 für das beste Debüt. Im Jahr 2052 hat sich die...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51pAxqlz8uL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783732539765","type":"ISBN_13"},{"identifier":"3732539768","type":"ISBN_10"}],"language":"German","length":"9h 12m ","narrators":[{"name":"Richard Barenberg"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":3463,"releaseDate":"2018-05-17","sample":"https://samples.audible.de/bk/adko/003740/bk_adko_003740_sample.mp3","series":null,"summary":"<p>MEHRFACH PREISGEKRÖNT! Ausgezeichnet mit dem Stefan-Lübbe-Preis 2016 und dem Seraph 2018 für das beste Debüt.</p> <p>Im Jahr 2052 hat sich die Bundesrepublik Europa vom Rest der Welt abgeschottet. Hochentwickelte Roboter sorgen für Wohlstand und Sicherheit in der sogenannten Optimalwohlökonomie. Hier werden alle Bürger von der Agentur für Lebensberatung rund um die Uhr überwacht, um für jeden Einzelnen den perfekten Platz in der Gesellschaft zu finden.</p> <p>Samson Freitag ist Lebensberater im Staatsdienst und ein glühender Verfechter des Systems. Doch als er kurz vor seiner Beförderung beschuldigt wird, eine falsche Beratung erteilt zu haben, gerät er in einen Abwärtsstrudel, dem er nicht mehr entkommen kann. Das System legt alles daran, ihn zu optimieren... ob er will oder nicht.<br> </p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Die Optimierer","titleShort":"Die Optimierer"},{"added":41,"asin":"B07KT2WM4P","authors":[{"name":"Corinna Gerhards","url":"/search"}],"blurb":"Was, wenn man dem Weihnachtsmann schreibt... und der auch noch antwortet? Für die kleine Lu startet so eine ungewöhnliche...","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Belletristik","url":"16209769031"}],"cover":"51b9Kv6VTnL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"17 Min.","narrators":[{"name":"Maria Koschny"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"ratings":1274,"releaseDate":"2018-12-07","sample":"https://samples.audible.de/bk/adop/301118/bk_adop_301118_sample.mp3","series":null,"summary":"<p>Was, wenn man dem Weihnachtsmann schreibt... und der auch noch antwortet? Für die kleine Lu startet so eine ungewöhnliche Brieffreundschaft, die zeigt, was passiert, wenn wir unsere Augen und Herzen ein bisschen weiter öffnen. Denn das schönste Weihnachtswunder liegt oft viel näher, als man denkt - vielleicht sogar fast vor der eigenen Haustür.</p> <p>Erzählt wird diese Kurzgeschichte von der deutschen Stimme von Jennifer Lawrence, Maria Koschny.<br> &nbsp;</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"O Tannentraum: Hollywood liest Weihnachten 2","titleShort":"O Tannentraum"},{"added":40,"asin":"B07KW263H8","authors":[{"name":"Dennis E. Taylor","url":"B07K1VJL8K"}],"blurb":"Eigentlich hat Bob Johansson nie an ein Leben nach dem Tod geglaubt. Als er nach einem tödlichen Autounfall als Künstliche Intelligenz...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51e2P2KBMFL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641223915","type":"ISBN_13"},{"identifier":"3641223911","type":"ISBN_10"}],"language":"German","length":"10h 35m ","myRating":"5","narrators":[{"name":"Simon Jäger"}],"progress":"Beendet","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":6190,"releaseDate":"2018-12-07","sample":"https://samples.audible.de/bk/rhde/003649/bk_rhde_003649_sample.mp3","series":[{"asin":"B07KXQVGVV","bookNumbers":["2"],"name":"Bobiverse"}],"summary":"<p>Eigentlich hat Bob Johansson nie an ein Leben nach dem Tod geglaubt. Als er nach einem tödlichen Autounfall als Künstliche Intelligenz eines Raumschiffes wieder erwacht, ist er natürlich geschockt. Doch damit nicht genug - er ist der intelligente Computer von Neuman Probe, das heißt er wurde tausendfach repliziert. Bob und seine Kopien werden ausgeschickt, um in den Tiefen des Weltalls nach neuen, bewohnbaren Planeten zu suchen. Dabei stoßen sie nicht nur auf ein primitives Alien-Volk, das sie als Götter verehrt, sondern auch auf eine feindliche Spezies, die droht, die Erde anzugreifen - und die Bobs sind die Einzigen, die sie noch aufhalten können...</p>","title":"Wir sind Götter: Bobiverse 2","titleShort":"Wir sind Götter"},{"added":39,"asin":"3945986796","authors":[{"name":"James P. Hogan","url":"B000AQ4RKS"}],"blurb":"Wer die Schwerkraft beherrscht. Brad Cliffords Theorie scheint auf den ersten Blick nur auf dem Papier tauglich: er will einen Weg finden...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51eXIqnhgmL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641231316","type":"ISBN_13"},{"identifier":"3641231310","type":"ISBN_10"}],"language":"German","length":"10h 45m ","narrators":[{"name":"Mark Bremer"}],"progress":"Beendet","publishers":[{"name":"Rubikon Audioverlag"}],"ratings":369,"releaseDate":"2018-10-11","sample":"https://samples.audible.de/bk/xrub/000509/bk_xrub_000509_sample.mp3","series":null,"summary":"<p>Wer die Schwerkraft beherrscht. Brad Cliffords Theorie scheint auf den ersten Blick nur auf dem Papier tauglich: er will einen Weg finden, die Schwerkraft zu kontrollieren. Als das Militär auf seine Forschungen aufmerksam wird, macht es Cliffords Ergebnisse zum Staatsgeheimnis, denn eine Maschine zur Kontrolle der Gravitation birgt ungeahntes militärisches Potenzial.</p> <p>Clifford selbst wird zügig entlassen, er ist den Kommandeuren nicht politisch verlässlich genug. Doch der Wissenschaftler gibt nicht auf: zusammen mit einem Freund arbeitet er weiter an seiner Theorie, denn ihm geht es nicht darum, eine Waffe zu bauen. Er will der Menschheit ein sehr viel größeres Geschenk machen: er will ihr den Weg zu den Sternen eröffnen.</p>","title":"Die Schöpfungsmaschine","titleShort":"Die Schöpfungsmaschine"},{"added":38,"asin":"B07F2ZZRRP","authors":[{"name":"Dennis E. Taylor","url":"B07K1VJL8K"}],"blurb":"Bob kann es nicht fassen. Eben hat er noch seine Software-Firma verkauft und einen Vertrag über das Einfrieren seines Körpers nach seinem Tod unterschrieben...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51tMQO+DlNL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641224813","type":"ISBN_13"},{"identifier":"3641224810","type":"ISBN_10"}],"language":"German","length":"11h 14m ","myRating":"5","narrators":[{"name":"Simon Jäger"}],"progress":"Beendet","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":9840,"releaseDate":"2018-07-06","sample":"https://samples.audible.de/bk/rhde/003542/bk_rhde_003542_sample.mp3","series":[{"asin":"B07KXQVGVV","bookNumbers":["1"],"name":"Bobiverse"}],"summary":"<p>Bob kann es nicht fassen. Eben hat er noch seine Software-Firma verkauft und einen Vertrag über das Einfrieren seines Körpers nach seinem Tod unterschrieben, da ist es auch schon vorbei mit ihm. Er wird beim Überqueren der Straße überfahren. Hundert Jahre später wacht Bob wieder auf, allerdings nicht als Mensch, sondern als Künstliche Intelligenz, die noch dazu Staatseigentum ist. Prompt bekommt er auch gleich seinen ersten Auftrag: Er soll neue bewohnbare Planeten finden. Versagt er, wird er abgeschaltet. Für Bob beginnt ein grandioses Abenteuer zwischen den Sternen - und ein gnadenloser Wettlauf gegen die Zeit...</p>","title":"Ich bin viele: Bobiverse 1","titleShort":"Ich bin viele"},{"added":37,"asin":"B011IUKPFU","authors":[{"name":"Joe Navarro","url":"B001H6GEF6"}],"blurb":"Wüssten wir nicht alle gerne, was andere Menschen wirklich denken, fühlen oder planen? Wie wir sie zu etwas überreden oder beeinflussen können...","categories":[{"name":"Beziehungen, Elternschaft & persönliche Entwicklung","url":"16244863031"},{"name":"Persönliche Entwicklung","url":"16244879031"}],"cover":"61BBgbqJpQL","downloaded":true,"format":"Gekürztes Hörbuch","isbns":[{"identifier":"9783864152979","type":"ISBN_13"},{"identifier":"3864152976","type":"ISBN_10"}],"language":"German","length":"5h 8m ","narrators":[{"name":"Michael J. Diekmann"}],"progress":"Beendet","publishers":[{"name":"mvg Verlag"}],"ratings":721,"releaseDate":"2015-08-03","sample":"https://samples.audible.de/bk/riva/000020/bk_riva_000020_sample.mp3","series":null,"summary":"Wüssten wir nicht alle gerne, was andere Menschen wirklich denken, fühlen oder planen? Wie wir sie zu etwas überreden oder beeinflussen können? Wie wir sofort erkennen können, ob sie besorgt oder zufrieden sind? Und wünschen wir uns nicht auch, dass sie uns als jemanden wahrnehmen, der Selbstsicherheit, Autorität und Empathie ausstrahlt? <br> <br>Menschen kommunizieren ständig nonverbal: durch Körpersprache und Gesichtsausdrücke, Tonlage und Aussprache, die Art, wie sie Gefühle zeigen oder sich kleiden, aber auch durch die bewussten und unbewussten Verhaltensweisen und Einstellungen. In diesem Hörbuch zeigt uns der Bestsellerautor und Körperspracheexperte Joe Navarro, wie wir diese universelle Sprache verstehen und anwenden können. Denn wer diesen Code kennt, wird sowohl beruflich als auch privat besser und effizienter kommunizieren, seine Ziele leichter erreichen und erfolgreicher sein.","title":"Menschen verstehen und lenken: Ein FBI-Agent erklärt, wie man Körpersprache für den persönlichen Erfolg nutzt","titleShort":"Menschen verstehen und lenken"},{"added":36,"asin":"B010E04KE2","authors":[{"name":"Joe Navarro","url":"/search"}],"blurb":"Der Ex-FBI-Agent und Experte für Körpersprache Joe Navarro hat Zigtausende Leser mit seinen Bestsellern \"Menschen lesen\" und \"Menschen verstehen und lenken\" begeistert...","categories":[{"name":"Gesundheit & Wellness","url":"16217616031"},{"name":"Seelische & Geistige Gesundheit","url":"16217721031"}],"cover":"613KJEsfdyL","downloaded":true,"format":"Gekürztes Hörbuch","isbns":[{"identifier":"9783864154461","type":"ISBN_13"},{"identifier":"3864154464","type":"ISBN_10"}],"language":"German","length":"2h 16m ","narrators":[{"name":"Michael J. Diekmann"}],"progress":"2 Std. 14 Min. verbleibend","publishers":[{"name":"mvg Verlag"}],"ratings":162,"releaseDate":"2015-06-26","sample":"https://samples.audible.de/bk/mvgv/000010/bk_mvgv_000010_sample.mp3","series":null,"summary":"Der Ex-FBI-Agent und Experte für Körpersprache Joe Navarro hat Zigtausende Leser mit seinen Bestsellern \"Menschen lesen\" und \"Menschen verstehen und lenken\" begeistert, in denen er alle Aspekte der nonverbalen Kommunikation ausführlich erklärt. Immer wieder wurde er nach einem kleinen, schnellen Nachschlagewerk gefragt, das in kompakter Form die häufigsten Anzeichen für Lügen beim Gesprächspartner auflistet und erläutert. Also hat er über 200 der gängigsten verdächtigen Verhaltensweisen und Hinweise auf Täuschungen zusammengetragen und nach Körperregionen gegliedert. Mithilfe des \"kleinen Lügendetektors\" kann man sich auf jede Gesprächssituation vorbereiten und schnell herausfinden, ob der Gesprächspartner lügt oder Informationen verschweigt. So sind Sie für jede Situation gewappnet!","title":"Der kleine Lügendetektor: Ein praktisches Handbuch","titleShort":"Der kleine Lügendetektor"},{"added":35,"asin":"B077XXNYDP","authors":[{"name":"Susanne Finken","url":"/search"}],"blurb":"Bruno ist ein ganz normaler Junge, der mit allem und jedem gut zurechtkommt. Nur eine Sache kann er überhaupt nicht ausstehen: Weihnachten...","categories":[{"name":"Kinder-Hörbücher","url":"16214666031"},{"name":"Feiertage & Festlichkeiten","url":"16215028031"}],"cover":"611AnTxNT1L","downloaded":true,"format":"Hörspiel","language":"German","length":"2 Std. 10 Min.","narrators":[{"name":"Rufus Beck"},{"name":"Christoph Maria Herbst"},{"name":"Jakob Roden"},{"name":"Paulina Rümmelein"},{"name":"Varia Linnéa Sjöström"},{"name":"Ernst-August Schepmann"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"ratings":2601,"releaseDate":"2017-12-22","sample":"https://samples.audible.de/bk/adop/400108/bk_adop_400108_sample.mp3","series":null,"summary":"Bruno ist ein ganz normaler Junge, der mit allem und jedem gut zurechtkommt. Nur eine Sache kann er überhaupt nicht ausstehen: Weihnachten! Das liegt vor allem daran, dass sein Vater Christian, der bei einem Logistikunternehmen arbeitet, in der Jahresendzeit immer wahnsinnig viel zu tun hat und an den Feiertagen mit dem ganzen \"Weihnachtszinnober\" nichts mehr zu tun haben will. Vor allem die vielen Geschenke sind ihm ein Graus! <br><br>Als Bruno eines Tages aus der Schule nach Hause kommt, lockt ihn der verführerische Duft von Plätzchen auf den Dachboden, wo ihm ein mysteriöses Mädchen namens Belana zu Zimtsternen und Apfelpunsch wilde Geschichten auftischt. Angeblich kennen sich Belanas Mutter und Brunos Vater schon seit ihrer Kindheit, angeblich haben sie früher gemeinsam tolle Weihnachtspartys gefeiert - und angeblich ist Bruno niemand anderes als der leibhaftige Enkel des Weihnachtsmannes! <br><br>Spätestens jetzt ist Bruno klar, dass Belana entweder spinnt, oder er die ganze Begegnung nur geträumt hat. Diese Überzeugung wird allerdings auf eine harte Probe gestellt, als sich Bruno bereits am nächsten Tag in einem fliegenden Sportwagen wiederfindet, der von einem vollkommen verrückten finnischen Wichtel gesteuert wird. Das Ganze hat natürlich Belana angezettelt, die ihm eröffnet, dass sie auf dem Weg ins Weihnachtsdorf sind, um Bruno seinen Großeltern vorzustellen... <br><br>Ein weihnachtlicher Spaß für die ganze Familie!<p>&gt;&gt; Diese Hörspiel-Serie genießt du exklusiv nur bei Audible.</p>","title":"Lakritz in Lappland: Ein Audible Original Weihnachts-Hörspiel","titleShort":"Lakritz in Lappland"},{"added":34,"asin":"B078HPMQNK","authors":[{"name":"div.","url":"/search"}],"blurb":"Hatten Sie schon einmal Lametta im Ohr? Dann wird es höchste Zeit. \"Lametta im Ohr: Die große Audible-Weihnachtsshow\" wird moderiert von Jörg Thadeusz...","categories":null,"cover":"61tHzuSq+hL","downloaded":true,"format":"Hörspiel"," ernichten...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51SMAu7x3+L","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641065812","type":"ISBN_13"},{"identifier":"364106581X","type":"ISBN_10"}],"language":"German","length":"16h 1m ","narrators":[{"name":"David Nathan"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":3044,"releaseDate":"2011-02-24","sample":"https://samples.audible.de/bk/adko/000448/bk_adko_000448_sample.mp3","series":[{"asin":"B00FZRNFLE","bookNumbers":["2"],"name":"Sternenspiel"}],"summary":"Nachdem die Menschheit das Reisen mit Überlichtgeschwindigkeit entdeckt hat, trifft sie im All auf das Konklave - eine Organisation vieler außerirdischer Rassen, die den Völkern der Galaxis ihre jeweilige Rolle zuweist. Da die Menschen die einzigen sind, die den Sprung durch Raum und Zeit verkraften, wird ihnen die Funktion kosmischer Transporte zugeteilt. <p>Pjotr Chrumow ist ein solcher Kosmonaut, der eines Tages in seinem Raumschiff einen blinden Passagier entdeck. Als der Außerirdische ihn vor einer großen Gefahr für die Menschheit warnt, muss Pjotr schnell handeln. Denn eine fremde, außerordentlich mächtig Zivilisation hat das Konklave angegriffen und droht die Erde zu vernichten. Die einzige Hoffnung für die Menschen ist der geheimnisvolle Schatten im Kern der Galaxis. Und so bricht Pjotr Chrumow erneut zu einem Abenteuer jenseits der Grenzen von Raum und Zeit auf... </p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Sternenschatten: Sternenspiel 2","titleShort":"Sternenschatten"},{"added":28,"asin":"B004FN883E","authors":[{"name":"Sergej Lukianenko","url":"B075Z8DRVZ"}],"blurb":"Nachdem man auf der Erde das Reisen mit Überlichtgeschwindigkeit entdeckt hat, bricht die Menschheit ins All auf...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"512cqYInt6L","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783641024932","type":"ISBN_13"},{"identifier":"3641024935","type":"ISBN_10"}],"language":"German","length":"15h 44m ","narrators":[{"name":"David Nathan"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":3580,"releaseDate":"2010-12-08","sample":"https://samples.audible.de/bk/adko/000447/bk_adko_000447_sample.mp3","series":[{"asin":"B00FZRNFLE","bookNumbers":["1"],"name":"Sternenspiel"}],"summary":"Nachdem man auf der Erde das Reisen mit Überlichtgeschwindigkeit entdeckt hat, bricht die Menschheit ins All auf - und trifft auf die Konklave, eine interstellare Organisation, in der etliche außerirdische Spezies versammelt sind. Diese Organisation wurde geschaffen, um den Völkern der Galaxis ihre jeweilige Rolle zuzuweisen. Diese Organisation wird von den starken Rassen geleitet. Allein die Menschen sind jedoch in der Lage den Sprung mit Überlichtgeschwindigkeit, durch Raum und Zeit, zu verkraften. Somit wird ihnen die Aufgabe der interstellaren Transportleute zugeteilt. <p>Pjotr Chrumow ist ein solcher Raumpilot und Fuhrmann, der eines Tages in seinem Schiff einen blinden Passagier entdeckt. Ein kleines, reptilienartiges Wesen fordert ihn auf, Kontakt zur Erde herzustellen, genauer zu Pjotrs Großvater. Zunächst glaubt Pjotr, die Angelegenheit still und leise bereinigen zu können. Er ahnt nicht, dass sich sein Leben - und das aller Menschen für immer verändern wird...</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Sternenspiel: Sternenspiel 1","titleShort":"Sternenspiel"},{"added":27,"asin":"B004V072GU","authors":[{"name":"Sergej Lukianenko","url":"B075Z8DRVZ"}],"blurb":"In nicht allzu ferner Zukunft werden auf der Erde von Außerirdischen installierte Tore entdeckt, die Teil eines gigantischen Teleportationsnetzes sind...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Krimis","url":"16209919031"}],"cover":"51ilVMkxrNL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783894804152","type":"ISBN_13"},{"identifier":"3894804157","type":"ISBN_10"}],"language":"German","length":"22h 36m ","narrators":[{"name":"David Nathan"}],"progress":"5 Std. 36 Min. verbleibend","publishers":[{"name":"Audible Studios"}],"ratings":4465,"releaseDate":"2007-11-16","sample":"https://samples.audible.de/bk/adko/000124/bk_adko_000124_sample.mp3","series":null,"summary":"In nicht allzu ferner Zukunft werden auf der Erde von Außerirdischen installierte Tore entdeckt, die Teil eines gigantischen Teleportationsnetzes sind. Mittels dieser Tore kann man in wenigen Sekunden zu zahllosen, weit in der Galaxis verstreuten Planeten reisen. Als Bezahlung für ihre Benutzung möchten die außerirdischen Torwächter lediglich eine Geschichte hören - doch gefällt sie ihnen nicht, wird man womöglich für immer in fremde Welten verschlagen. <p>Der Moskauer Privatdetektiv Martin Dugin erhält den Auftrag, ein junges Mädchen zu suchen, das durch eines dieser Tore ausgerissen ist. Doch kaum hat er sie auf dem Planeten \"Bibliothek\" gefunden, fällt sie einem Attentat zum Opfer. Kurz vor ihrem Tod gibt sie ihm noch ein Zeichen, das ihn auf einen weiteren Planeten führt - und dort findet er ein Mädchen, das ihre Doppelgängerin zu sein scheint... </p> <p>Hatte Irina etwas mit dem Geheimnis zu tun, das sich hinter dem rätselhaften Teleportationssystem befindet? Für Dugin beginnt eine gefährliche Reise, die über das Schicksal der gesamten Menschheit entscheidet... </p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.","title":"Spektrum","titleShort":"Spektrum"},{"added":26,"asin":"B071YGR9T7","authors":[{"name":"Ernest Cline","url":"B004XRR8Z6"}],"blurb":"Im Jahr 2044 ist die Welt ein hässlicher Ort: Die Erdölvorräte sind aufgebraucht, ein Großteil der Bevölkerung lebt in Armut...","categories":[{ ":"1 Std. 51 Min.","narrators":[{"name":"div."}],"progress":0,"publishers":[{"name":"Audible Studios"}],"ratings":1459,"releaseDate":"2012-12-20","sample":"https://samples.audible.de/bk/adko/001803/bk_adko_001803_sample.mp3","series":[{"asin":"B00F4PQSYS","bookNumbers":["3"],"name":"Ohrdebil.de"}],"summary":"Dieses Jahr ist der Advent ruhig bei Ohrdebil.de. Die kleine Firma hat weder mit Erpressungen, Sabotageakten, noch mit Monstern, Romanfiguren oder explodierenden Fernsehtürmen zu kämpfen. Allerdings ist das Ohrdebil-Bürogebäude vom Einsturz bedroht, und die Bauarbeiten rauben allen Mitarbeitern den letzten Nerv. Der Lärm und die nervtötenden Aktionen von Chef Günni lassen die Stimmung in den Keller sinken. Dazu kommt, dass es im Privatleben unserer Helden rund geht, und die Arbeit darunter ein wenig leidet. Und so merkt niemand, dass die Firma sich ihrer bisher wohl größten Bedrohung stellen muss.","title":"Christkind des Grauens: Ohrdebil.de 3","titleShort":"Christkind des Grauens"},{"added":5,"asin":"B00PAUBK1S","authors":[{"name":"Christian Gailus","url":"/search"}],"blurb":"Die SE Glashaus nimmt ihren Dienst auf. Noch herrscht großes Chaos in der Zentrale, aber zum Kennenlernen bleibt kaum Zeit...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51i5DcytJ6L","downloaded":true,"format":"Hörspiel","language":"German","length":"1h 22m ","narrators":[{"name":"Dominic Raacke"},{"name":"Felicitas Woll"},{"name":"Stefan Kaminski"},{"name":"Uve Teschner"},{"name":"Oliver Siebeck"}],"progress":"1 Std. 18 Min. verbleibend","publishers":[{"name":"Audible Originals"}],"ratings":2089,"releaseDate":"2014-11-11","sample":"https://samples.audible.de/bk/adop/500020/bk_adop_500020_sample.mp3","series":[{"asin":"B00PAUBGLM","bookNumbers":["1.1"],"name":"Glashaus"}],"summary":"Die SE Glashaus, die Antwort der deutschen Regierung auf Bedrohungen aus dem Netz, nimmt ihren Dienst auf. Noch herrscht großes Chaos in der Zentrale. Zum Kennenlernen bleibt kaum Zeit. Der Cyber-Hacker Godspeed fordert die SE sofort heraus - er hat sehr medienwirksam ein Video eines Drohnenabsturzes in Afghanistan ins Netz gestellt, das die Bundesregierung bloßstellen soll. Das Kanzleramt will, dass Godspeed zur Strecke gebracht wird. <br><br>Mark West, der Hauptermittler, der nach einer schweren Kopfverletzung in Afghanistan noch im Krankenhaus ist, wird von einem Informanten kontaktiert, der behauptet, brisante Informationen zum Überfall in Afghanistan zu haben. Doch das Treffen endet in einer Schießerei und plötzlich finden sich West und Julia Murnau, Staatsanwältin und Wests Mitstreiterin, in einer wilden Verfolgungsjagd wieder, die sie nur knapp mit der unkonventionellen Hilfe des IT-Experten und Ex-Hacker Torsten Radinger überleben. Doch wer steckt hinter dem Angriff? Und was hat Godspeed mit all dem zu tun?<p>&gt;&gt; Dieses Hörspiel genießt du exklusiv nur bei Audible.</p>","title":"Kollateralschaden: Glashaus 1","titleShort":"Kollateralschaden"},{"added":4,"asin":"B00GO5877I","authors":[{"name":"Sebastian Fitzek","url":"B001JSF77S"}],"blurb":"Zur Geburt Jesu Christi lebten 300 Millionen Menschen auf unserem Planeten. Heute sind es sieben Milliarden. Wie viel ist zu viel...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51abvEvwV3L","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"3404171675","type":"ISBN_10"},{"identifier":"9783404171675","type":"ISBN_13"}],"language":"German","length":"15h 10m ","narrators":[{"name":"Simon Jäger"}],"progress":"9 Std. 18 Min. verbleibend","publishers":[{"name":"Lübbe Audio"}],"ratings":6711,"releaseDate":"2013-12-20","sample":"https://samples.audible.de/bk/lueb/001302/bk_lueb_001302_sample.mp3","series":null,"summary":"Zur Geburt Jesu Christi lebten 300 Millionen Menschen auf unserem Planeten. Heute sind es sieben Milliarden. Wie viel ist zu viel? Sie wissen nicht, wer antha Cole, hilft ihm, das Umfeld zu begreifen, das durch den Kohletagebau ökologisch zerstört und sozial verwahrlost ist. Cole hat - wie auch Puller - mit familiären Dämonen zu kämpfen. Schon bald stößt das Ermittlerpaar auf weitere Leichen, auch auf sie selbst wird ein tödlicher Anschlag verübt. Im Zentrum all der Verbrechen scheint ein geheimnisvoller gigantischer Regierungsbau zu stehen, der vor Jahrzehnten verlassen und mit einer ein Meter dicken Betonkuppel überzogen wurde. Was ist dort damals geschehen? Und wer hat ein so mörderisches neues Interesse daran entwickelt? Der Fall wird immer verwickelter, nur eines ist bald klar: Die Sicherheit ganz Amerikas steht auf dem Spiel. </p>","title":"Zero Day: John Puller 1","titleShort":"Zero Day"},{"added":2,"asin":"B0093JQGNO","authors":[{"name":"Julie Cross","url":"B005ORUY1E"}],"blurb":"Jackson Meyer hält sich für einen ganz normalen Neunzehnjährigen, bis er zufällig feststellt: Er kann für ein paar Stunden in der Zeit zurückreisen...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Fantasy","url":"16245831031"}],"cover":"51vfAfHVLqL","downloaded":true,"format":"Ungekürztes Hörbuch","isbns":[{"identifier":"9783104013718","type":"ISBN_13"},{"identifier":"3104013713","type":"ISBN_10"}],"language":"German","length":"12h 9m ","narrators":[{"name":"Matthias Koeberlin"}],"progress":"Beendet","publishers":[{"name":"Argon Verlag"}],"ratings":115,"releaseDate":"2012-08-31","sample":"https://samples.audible.de/bk/argo/000576/bk_argo_000576_sample.mp3","series":null,"summary":"\"Alles schien stehen zu bleiben - mein Herz, meine Atem ... die Zeit.\" Jackson Meyer, Student in New York, hält sich für einen ganz normalen Neunzehnjährigen, bis er zufällig feststellt: Er kann für ein paar Stunden in der Zeit zurückreisen. Alles ist nur ein harmloser Spaß, bis eines Tages die Katastrophe passiert: Zwei Fremde überfallen ihn und seine Freundin Holly - und erschießen Holly. In seiner Panik stürzt Jackso es.audible.de/bk/adko/002618/bk_adko_002618_sample.mp3","series":null,"summary":"Der Weltbestseller - die Nr. 1 aus den USA. <br> <br>Zwei Schwestern im von den Deutschen besetzten Frankreich: Während Vianne ums Überleben ihrer Familie kämpft, schließt sich die jüngere Isabelle der Résistance an und sucht die Freiheit auf dem Pfad der Nachtigall, einem geheimen Fluchtweg über die Pyrenäen. Doch wie weit darf man gehen, um zu überleben? Und wie kann man die schützen, die man liebt? <br> <br>In diesem epischen, kraftvollen und zutiefst berührenden Roman erzählt Kristin Hannah die Geschichte zweier Frauen, die ihr Schicksal auf ganz eigene Weise meistern.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Die Nachtigall","titleShort":"Die Nachtigall"},{"added":5,"asin":"B01G5IPV22","authors":[{"name":"Lawrence Hill","url":"B001HCW9O0"}],"categories":[{"name":"Literatur & Belletristik","url":"16209739031"}],"cover":"51R9kl8zAmL","dateAdded":"05.01.17","format":"Ungekürztes Hörbuch","language":"German","length":"15h 55m ","narrators":[{"name":"Gabriele Blum"}],"publishers":[{"name":"Audible Studios"}],"ratings":1680,"releaseDate":"2016-06-16","sample":"https://samples.audible.de/bk/adko/002515/bk_adko_002515_sample.mp3","series":null,"summary":"Westafrika, Mitte des 18. Jahrhunderts. Die kleine Aminata lebt mit ihren Eltern in einer friedlichen Dorfgemeinschaft. Doch der Sklavenhandel blüht, auf den Plantagen der neuen Kolonien braucht man Arbeitskräfte, und die britischen Machthaber sind skrupellos. <br><br>Als Aminata elf Jahre alt ist, wird ihr Dorf überfallen und sie gefangengenommen. Auf einem Frachter bringt man sie mit vielen anderen Sklaven nach Amerika, wo sie an einen Großgrundbesitzer verkauft wird. Während der Wirren des Unabhängigkeitskriegs gelingt Aminata die Flucht. <br><br>Sie folgt ihrem Herzen zurück nach Afrika und von dort nach London, um für die Befreiung der Schwarzen zu kämpfen. Ihre Geschichte ist das e
